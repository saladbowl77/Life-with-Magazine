<!DOCTYPE html>
<html lang="ja">
  {{ partial "head" . }}
<body>
  {{ partial "header" . }}
  <main>
    <div class="container">
      <div id="title_data">
        <div id="title_text">
          <h1>{{ .Title }}</h1>
          <p>
            <span>info</span>
            |
            <span id="news_clock_icon">{{.Date.Format "2006/01/02"}}</span>
          </p>
        </div>
      </div>
      <div id="blog_main">
        {{ .Content }}
        {{ if .Site.Params.Info.related }}
        <div class="related">{{ partial "related" . }}</div>
        {{ end }}
      </div>
    </div>
  </main>
    {{ partial "footer" . }}
</body>
</html>
